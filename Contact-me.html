<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>
    <h1>Contact Me</h1>
    <form action="mailto:johnmidouin@icloud.com" method="post" enctype="text/plain">
        <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
    </form>
    <form class="" action="mailto:johnmidouin@icloud.com" method="post" enctype="text/plain">
        <p>
            <label for="first name">
                <span>First Name: </span>
                <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="text" name="your first name" value="">
        </p>
        <p>
            <label for="last name">
                <span>Last Name: </span>
                <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="text" name="your last name" value="">
        </p>
        <p>
            <label for="email address">
                <span>Email Address: </span>
                <strong><abbr title="required">*</abbr></strong>
            </label>
            <input type="email" name="your email address">
        </p>
        <br>
        <Label>Your Message:</Label>
        <textarea name="name" id="" cols="30" rows="10"></textarea>
        <br>
        <table cellspacing=""><br>
            <tr>
                <td>
                    <label>Subscribe to Newspaper:</label>
                    <input type="Checkbox" name="">
                    <input type="submit" name="">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
